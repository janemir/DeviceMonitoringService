<div class="device-list">
  <h2>Devices <span class="badge">{{devices.length}}</span></h2>
  
  <div class="controls">
    <button (click)="addTestDevice()">
      <span>+</span> Add Test Device
    </button>
    <button (click)="loadDevices()" class="secondary-btn">
      ðŸ”„ Refresh
    </button>
  </div>
  
  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
    Loading devices...
  </div>
  
  <table *ngIf="!loading && devices.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Version</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <td><strong>{{device.id}}</strong></td>
        <td>{{device.name}}</td>
        <td>{{device.startTime | date:'MMM d, HH:mm'}}</td>
        <td>{{device.endTime | date:'MMM d, HH:mm'}}</td>
        <td><span class="badge">{{device.version}}</span></td>
        <td>
          <a [routerLink]="['/device', device.id]" class="action-link">
            View Details â†’
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="empty-state" *ngIf="!loading && devices.length === 0">
    No devices found. Add your first device!
  </div>
</div>
